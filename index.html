<!DOCTYPE HTML> 
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/application.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/application.js"></script>
</head>
<body>

<div class="container">

  <head>
    <h1>Tic Tac Toe!</h1>    
  </head>

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <table class="table table bordered">

        <tr>
          <td id="00" class="tlc"></td>
          <td id="01"></td>
          <td id="02" class="trc"></td>
        </tr>

        <tr>
          <td id="10"></td>
          <td id="11"></td>
          <td id="12"></td>
        </tr>

        <tr>
          <td id="20" class="blc"></td>
          <td id="21"></td>
          <td id="22"></td>
        </tr>

      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4 next-turn well well-sm">
      It is <span id="turn">X's</span> turn to play
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4 game-status">
      Start!
    </div>
  </div>

  <br/>

  <div class="row">
    <div class="col-md-4 col-md-offset-4 reset">
      <input type="button" value="Reset" class="btn btn-danger" id="reset" />
    </div>
  </div>
</div>

</body>
</html>
